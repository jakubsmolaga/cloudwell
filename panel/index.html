<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudwell</title>
</head>

<body>
    <h1>Cloudwell</h1>

    <!-- Display the temperature -->
    <p id="temperature">Temperature: No Data</p>

    <script>
        // Get current base URL without the port
        const baseUrl = `${window.location.protocol}//${window.location.hostname}`;

        const getTemperature = () => {
            // Get the temperature from the API
            fetch(`${baseUrl}:5000/temperature`)
                .then(response => response.json())
                .then(data => {
                    // Display the temperature
                    document.getElementById('temperature').innerHTML = `Temperature: ${data.temperature}Â°C`;
                });
        };

        // Get the temperature every 5 seconds
        setInterval(getTemperature, 500);
    </script>

</body>

</html>
